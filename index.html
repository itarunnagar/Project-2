<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Title of the Page -->
    <title>SEO Website</title>

    <!-- Link CSS Style Sheet -->
    <link rel="stylesheet" href="style.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Here Header Section Start -->
    <header>
      <!-- Here Navigation Section Start -->
      <nav class="navigation">
        <!-- Logo Area -->
        <div class="logo"><img src="./assets/Logo.png" alt="logo" /></div>

        <!-- Utility Area -->
        <div class="nav-bar">
          <ul class="utility">
            <li>Home</li>
            <li>About</li>
            <li>Services</li>
            <li>Portfolio</li>
            <li>Pricing</li>
          </ul>
        </div>

        <!-- Contact us Button -->
        <button class="btn">Contact Us</button>
      </nav>
    </header>

    <!-- Here Hero Section or Main Section Start -->
    <main class="hero-section">
      <!-- Hero Left Section -->
      <section class="hero-left-section">
        <!-- Here Main Headinig Start -->
        <h1 class="heading">
          We Help You<br />
          <span>Crush</span> Your<br />Competition
        </h1>

        <!-- Here Sub-Heading Start -->
        <p class="sub-heading">
          Build trust to connect your brand to billions of users <br />and grow
          your revenue through SEO.
        </p>

        <!-- See our Services Button -->
        <button class="btn">See our services</button>
      </section>

      <!-- Here Hero Right Section Start -->
      <div class="hero-right-section">
        <img src="./assets/Header Illustration.png" />
      </div>
    </main>
  </body>
</html>
